{{- if .Values.mcpAddons.aws.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-aws-mcp-config
  namespace: {{ .Values.mcpAddons.aws.config.namespace | default .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-aws-mcp
    app.kubernetes.io/name: aws-mcp-server
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: holmes
data:
  AWS_REGION: {{ .Values.mcpAddons.aws.config.region | quote }}
  READ_OPERATIONS_ONLY: {{ .Values.mcpAddons.aws.config.readOnlyMode | quote }}
  {{- if and .Values.mcpAddons.aws.multiAccount.enabled .Values.mcpAddons.aws.multiAccount.profiles }}
  accounts.yaml: |
    region: {{ .Values.mcpAddons.aws.config.region | quote }}
    profiles:
      {{- range $profile, $config := .Values.mcpAddons.aws.multiAccount.profiles }}
      {{ $profile }}:
        account_id: {{ $config.account_id | quote }}
        role_arn: {{ $config.role_arn | quote }}
        {{- if $config.region }}
        region: {{ $config.region | quote }}
        {{- end }}
      {{- end }}
  {{- end }}
---
{{- if .Values.mcpAddons.aws.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.mcpAddons.aws.serviceAccount.name }}
  namespace: {{ .Values.mcpAddons.aws.config.namespace | default .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-aws-mcp
    app.kubernetes.io/name: aws-mcp-server
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: holmes
  {{- if and .Values.mcpAddons.aws.serviceAccount.annotations (not (and .Values.mcpAddons.aws.multiAccount.enabled .Values.mcpAddons.aws.multiAccount.profiles)) }}
  annotations:
    {{- toYaml .Values.mcpAddons.aws.serviceAccount.annotations | nindent 4 }}
  {{- end }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-aws-mcp-server
  namespace: {{ .Values.mcpAddons.aws.config.namespace | default .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-aws-mcp
    app.kubernetes.io/name: aws-mcp-server
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: holmes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-aws-mcp
      app.kubernetes.io/name: aws-mcp-server
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-aws-mcp
        app.kubernetes.io/name: aws-mcp-server
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: mcp-server
        app.kubernetes.io/part-of: holmes
      annotations:
        checksum/config: {{ .Values.mcpAddons.aws | toYaml | sha256sum }}
    spec:
      serviceAccountName: {{ .Values.mcpAddons.aws.serviceAccount.name }}
      {{- if .Values.mcpAddons.aws.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.mcpAddons.aws.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.mcpAddons.aws.tolerations }}
      tolerations:
        {{- toYaml .Values.mcpAddons.aws.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.mcpAddons.aws.affinity }}
      affinity:
        {{- toYaml .Values.mcpAddons.aws.affinity | nindent 8 }}
      {{- end }}
      {{- if and .Values.mcpAddons.aws.multiAccount.enabled .Values.mcpAddons.aws.multiAccount.profiles }}
      volumes:
      - name: aws-accounts
        configMap:
          name: {{ .Release.Name }}-aws-mcp-config
          items:
          - key: accounts.yaml
            path: accounts.yaml
      - name: eks-token
        projected:
          sources:
          - serviceAccountToken:
              path: token
              expirationSeconds: 86400
              audience: sts.amazonaws.com
      {{- end }}
      containers:
      - name: aws-mcp
        {{- if and .Values.mcpAddons.aws.multiAccount.enabled .Values.mcpAddons.aws.multiAccount.image }}
        image: "{{ .Values.mcpAddons.aws.registry }}/{{ .Values.mcpAddons.aws.multiAccount.image }}"
        {{- else }}
        image: "{{ .Values.mcpAddons.aws.registry }}/{{ .Values.mcpAddons.aws.image }}"
        {{- end }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-aws-mcp-config
              key: AWS_REGION
        - name: AWS_DEFAULT_REGION
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-aws-mcp-config
              key: AWS_REGION
        - name: READ_OPERATIONS_ONLY
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-aws-mcp-config
              key: READ_OPERATIONS_ONLY
        {{- if and .Values.mcpAddons.aws.multiAccount.enabled .Values.mcpAddons.aws.multiAccount.profiles }}
        volumeMounts:
        - name: aws-accounts
          mountPath: /etc/aws
          readOnly: true
        - name: eks-token
          mountPath: /var/run/secrets/eks.amazonaws.com/serviceaccount
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.mcpAddons.aws.resources | nindent 10 }}
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-aws-mcp-server
  namespace: {{ .Values.mcpAddons.aws.config.namespace | default .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-aws-mcp
    app.kubernetes.io/name: aws-mcp-server
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: holmes
spec:
  selector:
    app: {{ .Release.Name }}-aws-mcp
    app.kubernetes.io/name: aws-mcp-server
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
{{- end }}
