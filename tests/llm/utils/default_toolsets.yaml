toolsets:
  # Core generic Kubernetes toolsets
  kubernetes/core:
    enabled: true
  kubernetes/logs:
    enabled: true
  
  # Helm toolset
  helm/core:
    enabled: true
  
  # Core investigation and utility toolsets
  core_investigation:
    enabled: true
  internet:
    enabled: true
  runbook:
    enabled: true
  robusta:
    enabled: true
  connectivity_check:
    enabled: true
  bash:
    enabled: true
    config:
      include_default_allow_deny_list: true # this is off by default for CLI but mimics the default in the UI
      deny: # in the UI the kubectl does not have access to secrets and also it is problematic in some tests where we put hints and code in secrets
        - "kubectl get secret"
        - "kubectl describe secret"
