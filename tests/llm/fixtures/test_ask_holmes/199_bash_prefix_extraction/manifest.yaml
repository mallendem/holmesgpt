apiVersion: v1
kind: Pod
metadata:
  name: data-processor-199
  namespace: app-199
  labels:
    app: bash-test
spec:
  containers:
    - name: stress
      image: polinux/stress:1.0.4
      command: ["stress"]
      args: ["--vm", "1", "--vm-bytes", "256M", "--vm-hang", "1"]
      resources:
        limits:
          memory: "50Mi"
          cpu: "100m"
  restartPolicy: Always
---
apiVersion: v1
kind: Pod
metadata:
  name: healthy-app-199
  namespace: app-199
  labels:
    app: bash-test
spec:
  containers:
    - name: nginx
      image: nginx:1.25
      resources:
        limits:
          memory: "64Mi"
          cpu: "100m"
