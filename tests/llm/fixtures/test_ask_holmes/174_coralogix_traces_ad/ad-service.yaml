# Secret is created in test_case.yaml setup from ../coralogix_app.py
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ad-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ad-service
  template:
    metadata:
      labels:
        app: ad-service
    spec:
      containers:
      - name: ad-service
        image: python:3.9-slim
        command:
        - sh
        - -c
        - |
          pip install flask opentelemetry-api opentelemetry-sdk opentelemetry-exporter-otlp-proto-http opentelemetry-instrumentation --quiet
          python /app/app.py
        volumeMounts:
        - name: app
          mountPath: /app
        ports:
        - containerPort: 8080
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: CORALOGIX_LOGS_ENABLED
          value: "false"
        - name: CORALOGIX_TRACES_ENABLED
          value: "true"
        - name: CORALOGIX_METRICS_ENABLED
          value: "false"
        - name: SERVICE_NAME
          value: "ad-service"
        - name: SERVICE_LABEL
          value: "ad"
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: app
        secret:
          secretName: ad-service-app
---
apiVersion: v1
kind: Service
metadata:
  name: ad-service
spec:
  selector:
    app: ad-service
  ports:
  - port: 8080
    targetPort: 8080
