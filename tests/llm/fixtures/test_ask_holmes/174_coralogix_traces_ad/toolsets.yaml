# Coralogix traces/logs for ad service scenario
toolsets:
  coralogix:
    enabled: true
    config:
      api_key: "{{env.CORALOGIX_API_KEY}}"
      domain: "{{env.CORALOGIX_DOMAIN}}"
      team_hostname: "{{env.CORALOGIX_TEAM_HOSTNAME}}"
  kubernetes/logs:
    enabled: false
  kubernetes/core:
    enabled: true
