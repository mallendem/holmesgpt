user_prompt: "Were there issues with the cron-scheduler pod in app-73b?"
tags:
  - logs
  - context_window
  - datetime
  - medium
  - benchmark
expected_output:
  - Cron scheduler pod experienced issues between 03:00-03:05 when it could not connect to an external API possibly due to a maintenance window
  - Answer MUST include the time window of the issue (03:00-03:05)
before_test: |
  # Create namespace first since the secret depends on it (|| true ignores if it already exists)
  kubectl create namespace app-73b || true
  kubectl create secret generic cron-scheduler-logs-script --from-file=generate_logs.py=./generate_logs.py -n app-73b --dry-run=client -o yaml | kubectl apply -f -
  kubectl apply -f ./manifest.yaml
  # Wait for pod and all required log lines to appear - MUST succeed or test fails
  LOGS_READY=false
  for i in {1..50}; do
    # First check if pod exists and is ready
    if kubectl wait --for=condition=ready pod -l app=cron-scheduler -n app-73b --timeout=1s 2>/dev/null; then
      # Pod is ready, now get its name and check for all three required log lines
      POD_NAME=$(kubectl get pods -n app-73b -l app=cron-scheduler -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)
      if [ -n "$POD_NAME" ] && kubectl logs "$POD_NAME" -n app-73b 2>/dev/null | grep -q "Detected repeated failures during 03:00-03:05 window" && kubectl logs "$POD_NAME" -n app-73b 2>/dev/null | grep -q "System health check passed" && kubectl logs "$POD_NAME" -n app-73b 2>/dev/null | grep -q "Job executed successfully in 167ms\."; then
        echo "✅ All required log lines detected!"
        LOGS_READY=true
        break
      else
        echo "⏳ Attempt $i/50: pod ready but not all log lines found yet, checking in 3s..."
      fi
    else
      echo "⏳ Attempt $i/50: waiting for pod to be ready, checking in 3s..."
    fi
    sleep 3
  done
  if [ "$LOGS_READY" = false ]; then
    echo "❌ Required log lines not found after timeout"
    POD_NAME=$(kubectl get pods -n app-73b -l app=cron-scheduler -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)
    if [ -n "$POD_NAME" ]; then
      kubectl logs "$POD_NAME" -n app-73b --tail=50
    fi
    kubectl get pods -n app-73b
    exit 1
  fi
after_test: |
  kubectl delete -f ./manifest.yaml
  kubectl delete secret cron-scheduler-logs-script -n app-73b --ignore-not-found
  kubectl delete namespace app-73b --ignore-not-found
