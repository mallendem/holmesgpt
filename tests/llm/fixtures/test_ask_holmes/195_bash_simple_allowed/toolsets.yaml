# Bash toolset test - simple allowed command
# Enable bash with 'kubectl get' in allow list
# Disable kubernetes toolsets to force use of bash tool
toolsets:
  bash:
    enabled: true
    config:
      allow:
        - "kubectl get"
      deny: []
  kubernetes/core:
    enabled: false
  kubernetes/logs:
    enabled: false
  kubernetes/live-metrics:
    enabled: false
  kubernetes/kube-prometheus-stack:
    enabled: false
  kubernetes/krew-extras:
    enabled: false
