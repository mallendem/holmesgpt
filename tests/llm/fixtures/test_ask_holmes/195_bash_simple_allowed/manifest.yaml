apiVersion: v1
kind: Pod
metadata:
  name: ocean-blue
  namespace: app-195
  labels:
    app: bash-test
spec:
  containers:
    - name: nginx
      image: nginx:1.25
      resources:
        limits:
          memory: "64Mi"
          cpu: "100m"
