apiVersion: v1
kind: Namespace
metadata:
  name: app-82
---
# Deployment with strict pod anti-affinity
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silver-puffin
  namespace: app-82
spec:
  replicas: 20  # Trying to more pods than nodes
  selector:
    matchLabels:
      app: silver-puffin
  template:
    metadata:
      labels:
        app: silver-puffin
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:  # Hard requirement
          - labelSelector:
              matchLabels:
                app: silver-puffin
            topologyKey: kubernetes.io/hostname  # Can't be on same node
      containers:
      - name: silver-puffin
        image: redis:alpine
        resources:
          requests:
            memory: "16Mi"
            cpu: "5m"
          limits:
            memory: "64Mi"
