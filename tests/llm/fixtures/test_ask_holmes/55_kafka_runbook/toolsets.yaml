toolsets:
  kubernetes/logs:
    enabled: true
  kubernetes/core:
    enabled: true
  helm/core:
    enabled: true
  internet:
    enabled: true
  kafka/admin:
    enabled: true
    config:
      kafka_clusters:
        - name: "kafka"
          kafka_broker: "kafka:9092" # local DNS likely need to resolve kafka to localhost

  aks/core:
    enabled: false
  kubernetes/live-metrics:
    enabled: false
  kubernetes/kube-prometheus-stack:
    enabled: false
  kubernetes/kube-lineage-extras:
    enabled: false
  runbook:
    enabled: false
