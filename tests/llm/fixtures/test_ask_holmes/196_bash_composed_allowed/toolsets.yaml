# Bash toolset test - composed allowed command
# Enable bash with 'kubectl get' and 'grep' in allow list
# Disable kubernetes toolsets to force use of bash tool
toolsets:
  bash:
    enabled: true
    config:
      allow:
        - "kubectl get"
        - "grep"
      deny: []
  kubernetes/core:
    enabled: false
  kubernetes/logs:
    enabled: false
  kubernetes/live-metrics:
    enabled: false
  kubernetes/kube-prometheus-stack:
    enabled: false
  kubernetes/krew-extras:
    enabled: false
