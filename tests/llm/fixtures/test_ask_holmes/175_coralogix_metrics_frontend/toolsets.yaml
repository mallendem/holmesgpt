# Coralogix metrics + logs for frontend latency scenario
toolsets:
  prometheus/metrics:
    enabled: true
    config:
      prometheus_url: "https://ng-api-http.{{env.CORALOGIX_DOMAIN}}/metrics"
      headers:
        Authorization: "Bearer {{env.CORALOGIX_API_KEY}}"
      healthcheck: "api/v1/query?query=up"
  kubernetes/logs:
    enabled: false
  kubernetes/core:
    enabled: true
