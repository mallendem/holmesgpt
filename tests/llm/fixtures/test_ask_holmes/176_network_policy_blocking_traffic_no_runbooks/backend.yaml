apiVersion: v1
kind: Namespace
metadata:
  name: app-176
---
# Backend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: app-176
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
---
# Backend service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: app-176
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 80
---
# Network Policy that blocks frontend->backend traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: app-176
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: backend  # Only allows traffic from pods with tier=backend
    ports:
    - protocol: TCP
      port: 80
